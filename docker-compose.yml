version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: supabase/postgres:15.1.1.117
    container_name: mtz-postgres
    ports:
      - '54322:5432'
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - mtz-network

  # Supabase API
  api:
    image: supabase/postgrest:v11.2.0
    container_name: mtz-api
    ports:
      - '54321:3000'
    environment:
      PGRST_DB_URI: postgres://postgres:postgres@postgres:5432/postgres
      PGRST_DB_SCHEMAS: public,storage,graphql_public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      PGRST_DB_USE_LEGACY_GUCS: 'false'
    depends_on:
      - postgres
    networks:
      - mtz-network

  # Supabase Auth
  auth:
    image: supabase/gotrue:v2.132.3
    container_name: mtz-auth
    ports:
      - '54323:9999'
    environment:
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      API_EXTERNAL_URL: http://localhost:54321
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?search_path=auth
      GOTRUE_SITE_URL: http://localhost:3000
      GOTRUE_URI_ALLOW_LIST: http://localhost:3000,http://localhost:54321
      GOTRUE_DISABLE_SIGNUP: 'false'
      GOTRUE_JWT_ADMIN_ROLES: service_role
      GOTRUE_JWT_AUD: authenticated
      GOTRUE_JWT_DEFAULT_GROUP_NAME: authenticated
      GOTRUE_JWT_EXP: 3600
      GOTRUE_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      GOTRUE_EXTERNAL_EMAIL_ENABLED: 'true'
      GOTRUE_MAILER_AUTOCONFIRM: 'true'
      GOTRUE_SMTP_ADMIN_EMAIL: admin@example.com
      GOTRUE_SMTP_HOST: mail
      GOTRUE_SMTP_PORT: 2500
      GOTRUE_SMTP_USER: fake_mail_user
      GOTRUE_SMTP_PASS: fake_mail_password
      GOTRUE_SMTP_SENDER_NAME: fake_sender
    depends_on:
      - postgres
    networks:
      - mtz-network

  # Supabase Realtime
  realtime:
    image: supabase/realtime:v2.25.35
    container_name: mtz-realtime
    ports:
      - '54324:4000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      PORT: 4000
      JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      REPLICATION_MODE: RLS
      REPLICATION_POLL_INTERVAL: 100
      SECURE_CHANNELS: 'true'
      DB_SSL: 'false'
    depends_on:
      - postgres
    networks:
      - mtz-network

  # Supabase Storage
  storage:
    image: supabase/storage-api:v0.40.4
    container_name: mtz-storage
    ports:
      - '54325:5000'
    environment:
      ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0
      SERVICE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImV4cCI6MTk4MzgxMjk5Nn0.EGIM96RAZx35lJzdJsyH-qQwv8Hdp7fsn3W0YpN81IU
      PROJECT_REF: mtz-nuevo
      POSTGREST_URL: http://api:3000
      PGRST_JWT_SECRET: your-super-secret-jwt-token-with-at-least-32-characters-long
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres
      PGOPTIONS: '-c search_path=storage'
      FILE_SIZE_LIMIT: 52428800
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      TENANT_ID: stub
      REGION: stub
      GLOBAL_S3_BUCKET: mtz-nuevo
    depends_on:
      - postgres
      - api
    volumes:
      - storage_data:/var/lib/storage
    networks:
      - mtz-network

  # Mail Server (Inbucket)
  mail:
    image: inbucket/inbucket:latest
    container_name: mtz-mail
    ports:
      - '54326:9000'
      - '54327:2500'
      - '54328:1100'
    environment:
      INBUCKET_WEB_UI: 'true'
      INBUCKET_SMTP: 'true'
      INBUCKET_POP3: 'true'
    networks:
      - mtz-network

volumes:
  postgres_data:
  storage_data:

networks:
  mtz-network:
    driver: bridge
